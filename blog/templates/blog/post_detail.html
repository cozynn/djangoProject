{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{post.published_date}}
    </div><br>
    {% endif %}
    <a style="background: lavender;" class="btn btn-default" href="{% url 'blog:post_list'%}"><span style="color:mediumpurple;" class="glyphicon glyphicon-th-list"></span></a>
    <a style="background: lavender;" class="btn btn-default" href="{% url 'blog:post_edit' pk=post.pk %}"><span style="color:mediumpurple;" class="glyphicon glyphicon-pencil"></span></a>
    <a style="background: lavender;" class="btn btn-default" href="{% url 'blog:post_delete' pk=post.pk %}"><span style="color:mediumpurple;" class="glyphicon glyphicon-remove"></span></a>
    <br><br><h2>{{post.title}}</h2>
    <h5>{{post.text|linebreaksbr}}</h5>
</div>

{% endblock %}}
