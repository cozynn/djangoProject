<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <style>
li a {color: darkolivegreen;text-decoration:none;}  li a:hover{color:darkorange;text-decoration:none;}
a {color: lightseagreen;text-decoration:none;} a:hover{color:darkorange; text-decoration:none;}
</style>
</head>
<body>
  <div class="container">
     <nav class="navbar navbar-expand-lg navbar-light">
       <a class="navbar-brand" href="https://www.hywoman.ac.kr/">°• 𝟷𝟿𝟶𝟷𝟽𝟼𝟽 •°</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
               ariacontrols="navbarSupportedContent" aria-expanded="false" aria-lable="Toggle navigation">
         <span class="navbar-toggle-icon">
         </span>
       </button>
       <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto" id="nav02">
            <li class="nav-item active">
              <a style= "color:cadetblue;" class="nav-link" href="{% url 'home:home' %}">𝐇𝐎𝐌𝐄<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a style= "color:cadetblue;" class="nav-link" href="{% url 'polls:index' %}">𝐏𝐎𝐋𝐋𝐒<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a style= "color:cadetblue;" class="nav-link" href="{% url 'bookmark:list' %}">𝐁𝐎𝐎𝐊𝐌𝐀𝐑𝐊<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a style= "color:cadetblue;" class="nav-link" href="{% url 'blog:post_list' %}">𝐁𝐋𝐎𝐆<span class="sr-only">(current)</span></a>
            </li>
        </ul>
       </div>
     </nav>
     <p></p>
     <div class="row">
       <div class="col">
           {% block content %}
           {% endblock %}
           {% block pagination %}
           {% endblock %}
       </div>
     </div>
  </div>

</body>
</html>
